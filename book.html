
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Wash - Fresh Shine</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="book.html">Book a Wash</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <h1>Book Your Car Wash</h1>
  </header>

  <section class="booking-form">
    <form action="https://formspree.io/mihsanulhaq78@gmail.com" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="service">Select Service:</label>
      <select id="service" name="service" required>
        <option value="basic-wash">Basic Wash - £10</option>
        <option value="full-detail">Full Detail - £20</option>
        <option value="premium-shine">Premium Shine - £30</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required />

      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Fresh Shine Car Wash. All rights reserved.</p>
  </footer>
</body>
</html>
